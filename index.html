<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

    <script src="./src/font/iconfont.js"></script>
</head>

<body>
<div id="viewport" class="viewport">
    <div class="pageview" style="background: #3b76c0">
        <header class="container">

            <buton class="cate">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-liebiao"></use>
                </svg>
            </buton>

            <div class="header-center">
                <h3 class="adress">
                    北京
                </h3>
                <div class="date">10月12日</div>
            </div>

            <buton class="cate">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </buton>
        </header>
        <section id="center" class="container">
            <div class="center-left">
                <div class="weather-pic">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-rijianduoyun"></use>
                    </svg>
                </div>

                <div >
                    <div class="curret-tmp">
                        19°
                    </div>
                    <p>CURRENTLY</p>
                </div>

            </div>

            <aside>
                <ul>
                    <li>
                        <div class="aside-item">
                            <p>HI</p>
                            <p class="h-temp">99°</p>
                        </div>
                    </li>
                    <li>
                        <div class="aside-item">
                            <p>LO</p>
                            <p class="lo-temp">1°</p>
                        </div>
                    </li>
                    <li>
                        <div class="aside-item">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-anonymous-iconfont"></use>
                            </svg>
                            <p class="pm">30</p>
                        </div>
                    </li>
                    <li>
                        <div class="aside-item">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-yundong"></use>
                            </svg>
                            <p class="yundong">不适宜</p>
                        </div>
                    </li>
                    <li>
                        <div class="aside-item">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-feng"></use>
                            </svg>
                            <p class="feng">4级</p>
                        </div>
                    </li>
                    <li>
                        <div class="aside-item">
                            <p>UV</p>
                            <p class="h-temp">较低</p>
                        </div>
                    </li>
                </ul>
            </aside>
        </section>
    </div>
    <div class="pageview" style="background: #58c03b;">
        <h3>页面-2</h3>
    </div>
    <div class="pageview" style="background: #c03b25;">
        <h3>页面-3</h3>
    </div>

</div>
<div class="pagenumber">
    <div></div>
    <div></div>
    <div></div>
</div>

<script src='./src/js/move.js'></script>
</body>
</html>
